<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Controlling</title>
</head>
<body>
    <div class="content">
        <h1>Penguin Hytam</h1>
    </div>
    <div class="container">
    <form>
        <label for="username" class="usernameTEXT">Username</label><br>
        <input type="text" name="username" class="usernameINPUT" placeholder="Enter username"><br>
        <label for="password" class="passwordTEXT">Password</label><br>
        <input type="password" name="password" class="passwordINPUT" placeholder="Enter password"><br>
        <div class="container-button">
            <input class="name" type="button" value="Login">
            <input class="name" type="button" value="Sign Up">
        </div>
    </form>
    </div>
</body>
</html>
